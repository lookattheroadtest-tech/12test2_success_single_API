name: ZAP API DAST - Login Only

on:
  push:
    paths:
      - 'zap/api/login.yaml'
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP API Scan (Login POST only)
        uses: zaproxy/action-api-scan@v0.10.0  # API-specific action for OpenAPI
        with:
          format: openapi                       # Tells ZAP it's an OpenAPI spec
          target: zap/api/login.yaml            # Your local YAML file
          allow_issue_writing: false            # Don't create GitHub issues
          cmd_options: >-                       # Extra ZAP configs for thorough scanning
            -a                                 # Include alpha rules (experimental but powerful)
            -config scanner.attackOnStart=true  # Start active attacks immediately
            -config view.mode=attack            # Full attack mode
            -config connection.timeoutInSecs=180 # Longer timeout for API responses

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-login-report
          path: |
            report_html.html
            report_json.json  # Optional: JSON for parsing/alert thresholds
