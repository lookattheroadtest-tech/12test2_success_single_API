name: ZAP DAST - Admin AddUser (Fixed Token)

on:
  push:
    paths:
      - 'zap/api/admin-adduser-fixed-token.yaml'
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: OWASP ZAP API Scan (Fixed Token - NO cmd_options)
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          format: openapi
          target: zap/api/admin-adduser-fixed-token.yaml
          # These are the ONLY safe inputs â€“ no cmd_options at all
          alpha: true                                 # equals -a
          attack_mode: true                           # equals -config scanner.attackOnStart=true + view.mode=attack
          timeout: 180

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-admin-adduser-report
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 14
